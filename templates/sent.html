<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sent Emails</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; color: #1f2937; background: #f6f8fa; }
    .layout-root { display: flex; min-height: 100vh; }
    .sidebar { width: 220px; padding: 30px 22px 0 24px; background: #21293a; color: #dbeafe; border-right: 1.5px solid #e5e7eb; }
    .sidebar h2 { color: #60a5fa; font-size: 19px; margin-bottom: 16px; }
    .sidebar ul { margin: 0; padding: 0; list-style: none; }
    .sidebar .nav-section { font-size: 13px; color: #9ca3af; text-transform: uppercase; margin-top: 40px; }
    .sidebar .coming-soon { font-size: 12.5px; color: #94a3b8; margin-top: 30px; }
    .main { flex: 1; padding: 36px 44px 24px 44px; min-width: 0; }
    .title-row { display: flex; align-items: flex-baseline; gap: 20px; }
    h1 { font-size: 26px; margin: 0 0 20px 0; font-weight: 700; color: #292524; }
    
    /* Sent emails specific styles */
    .card { background: #fff; border-radius: 10px; padding: 18px; box-shadow: 0 2px 10px #1112; margin-bottom: 12px; }
    .meta { color: #6b7280; font-size: 13px; margin-bottom: 6px; }
    .body { margin-top: 10px; white-space: pre-wrap; line-height: 1.5; color: #1f2937; }
    
    /* Sidebar Header */
    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .logo-circle {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      overflow: hidden;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .app-name {
      font-size: 18px;
      font-weight: 700;
      color: #60a5fa;
    }

    /* Navigation */
    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 10px;
      color: #c7d2fe;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .nav-item.active {
      background: #2a344a;
      color: #e0f2fe;
    }

    .nav-icon {
      font-size: 15px;
    }

    /* Sidebar Buttons */
    .sidebar-actions {
      margin-top: 28px;
    }

    .compose-btn, .sent-btn {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .compose-btn:hover, .sent-btn:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="layout-root">
    <aside class="sidebar">
      <!-- Header -->
      <div class="sidebar-header">
        <div class="logo-circle">
          <img src="/static/logo.png" alt="Logo">
        </div>
        <span class="app-name">Email Assistant</span>
      </div>

      <!-- Navigation -->
      <div class="nav-section">NAVIGATION</div>
      <ul class="nav-list">
        <li class="nav-item">
          <span class="nav-icon">ðŸ“Š</span>
          <a href="/" style="color: inherit; text-decoration: none;">Dashboard</a>
        </li>
      </ul>

      <!-- Actions -->
      <div class="sidebar-actions">
        <button class="compose-btn" onclick="openCompose()">+ Compose Email</button>
        <button class="sent-btn" style="background: #1e40af;" disabled>âœˆ Sent</button>
      </div>
    </aside>
    <main class="main">
      <div class="title-row">
        <h1>Sent Emails</h1>
      </div>
      <div class="meta">Only emails sent via Compose are shown here.</div>
      {% if items %}
        {% for m in items %}
          <article class="card">
            <div style="display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap;">
              <div>
                <div style="font-weight:700;">{{ m.subject }}</div>
                <div class="meta">To: {{ m.to }} â€¢ Source: {{ m.source }}</div>
              </div>
              <div class="meta">{{ m.sent_at }}</div>
            </div>
            <div class="body">{{ m.body }}</div>
          </article>
        {% endfor %}
      {% else %}
        <p class="meta">No sent emails recorded yet.</p>
      {% endif %}
    </main>
  </div>

  <script>
    function openCompose() {
      if (window.opener && window.opener.openCompose) {
        window.opener.openCompose();
        window.focus();
      } else if (window.parent && window.parent.openCompose) {
        window.parent.openCompose();
      } else {
        alert('Compose modal is available from the dashboard.');
        window.location = '/';
      }
    }
  </script>
</body>
</html>
